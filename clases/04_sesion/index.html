### Pendiente: expresiones regulares (regex) 

Para m√°s detalle ver [R4DS cap√≠tulo strings](https://es.r4ds.hadley.nz/cadenas-de-caracteres.html#cadenas-elementos-b%C3%A1sicos)

el patr√≥n `(.*)_(\\w+)` significa
- `(.*)`  "primer grupo grupo de cero o m√°s caracteres"
- `_` underscore (separador)
- `(\\w+)` "segundo grupo: una palabra"

Esto pondr√° todo hasta el √∫ltimo gui√≥n bajo en la columna `'datos_bebida'` y los datos restantes se mantienen como el nombre de columna

- ggplot2: es un paquete de R potente y flexible, parte de `tidyverse` para producir gr√°ficos elegantes. El concepto detr√°s de ggplot2 divide los gr√°ficos en tres componentes: plot = datos + est√©tica + geometr√≠a (plot = data + aesthetics + geom)
